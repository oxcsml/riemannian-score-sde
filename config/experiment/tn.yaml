# @package _global_

name: tn

defaults:
  - /dataset: wrapped
  - /manifold: tn
  - /architecture: concat
  - /embedding: none
  - /model: rsgm
  - override /generator: torus

data_dir: /data/ziz/not-backed-up/scratch/score-sde/data/

n: 5

dataset:
  scale: 0.2
  scale_type: fixed
  mean: unif
  K: 1

flow:
  beta_schedule:
    beta_0: 0.001
    beta_f: 15

splits: [0.8, 0.1, 0.1]
batch_size: 512
warmup_steps: 100
steps: 50000
val_freq: 1000
ema_rate: 0.999
eps: 1e-3